<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4 style="font-size:x-large;">Create account</h4>
    <from action="display.html">

        <label from="num"> Ph-no Number:</label>
        <input type="number" id="num" placeholder="Phone Number" Max="9">
        <br><br>

        <label from="data">Data of Birth:</label>
        <input type="data" id="date" placeholder="data of Birth"  >
        <br><br>

        <label for="pass">Password:<span style="color : red; font-size: 15px;">*</span></label>
        <input type="data" id="pass" required placeholder="password">
        <br><br>

       <label from="mail">Email:</label>
       <input type="email" id="email" placeholder="Email">
       <br><br>

       <label> Gender : </label>
       <input type="radio" name="Gender" id= "male" value="Male">
       <label for ="male">Male</label>
       <input type="radio" name="Gender" id= "female" value="female">
       <label for ="female">Female</label>
       <input type="radio" name="Gender" id= "others" value="others">
       <label for ="others">Others</label>
       <br><br>

       <label>  Language: </label>
        <input type="checkbox" name="Language" id="eng" value="English">
        <label for ="eng">English</label>
        <input type="checkbox" name="Language" id="hin" value="Hindi">
        <label for ="hin">Hindi</label>
        <input type="checkbox" name="Language" id="beng" value="Bengali">
        <label for ="beng">Bengali</label>
        <input type="checkbox" name="Language" id="mar" value="Marathi">
        <label for ="mar">Marathi</label>
        <input type="checkbox" name="Language" id="Tam" value="Tamil">
        <label for ="tam">Tamil </label>
        <br><br>

        <button>Sumbit-btn</button>
        
        
        <input type="submit" value="submit-inp">
        <input type="reset"  value="reset">        
    </from>

</body>
</html>
