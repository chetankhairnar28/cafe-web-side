<body>
    <h2> CSS BOX MODEL</h2>
       <!--
          - Content : The area of the content in the box.
          - Padding : The area between the border and the content.
          - Border  : The area between the padding and margin.
          - Margin  : The outer area of the box.

          Top right bottom left for margin and padding

             ->  padding-top: 1px;
                 padding-bottom: 1px;
                 padding-right: 87px;
                 padding-left: 52px;
       -->

       <div style="background-color: darkorange;
                    width: 200px;
                    margin: 20px;
                    
                    padding: 1px 87px 1px 52px;
                    
                    border: 2px solid  rgb(25,41,2);">

        <p style="text-align: center;
                  background-color: blue;
                  color:white;
                  border: 2px dashed red;
                  padding: 10px;
